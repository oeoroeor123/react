
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    react 사용을 위한 cdn 링크 추가 2줄
    https://ko.legacy.reactjs.org/docs/cdn-links.html
  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>
  
  <!-- rootDOM 생성 -->
  <div id="root"></div>

  <script>
  
    /*
     Element
     1. React 앱의 가장 작은 단위
     2. 화면에 표시할 내용을 기술한다.
     3. React.createElement() 또는 JSX 를 이용해서 작성한다.
        React.createElement()는 직관적이지 않아 사용하기 불편하기 때문에 JSX(자바스크립트 확장 문법)라는 새로운 문법이 나중에 제시되었다.
     4. React의 Element는 불변 객체(Immutable Object)이다. 엘리먼트 생성 이후에는 해당 엘리먼트의 속성 또는 자식의 변경이 불가능하다.
    */
    const h1Element = React.createElement(
      'h1', 
      // 자바스크립트 객체로 만든다.
      {
        id: 'title',
        className: 'title' // React는 class 속성을 className으로 부른다.
      },
      'hello world'
    );

    /*
      Rendering
      1. React Element 같은 구성 요소들을 화면에 그리는 작업
      2. Root DOM Node : ReactDOM 에서 관리하는 DOM Node이다. React Element 들이 그려질(Rendering) 하나의 DOM Node를 의미한다.
      3. ReactDOM은 Element와 그 자식 Element를 이전의 Element와 비교하고 변경된 부분만 업데이트(Rendering)한다.


    */

    const rootDom = document.getElementById('root');
    const root = ReactDOM.createRoot(rootDom);
    root.render(h1Element);

  </script>

  <!-- Element의 변경된 부분만 업데이트(Rendering) 되는지 확인  -->
   <div id="root2"></div>

   <script>

    const root2 = ReactDOM.createRoot(document.getElementById('root2'));
    setInterval(clock, 1000); // 1초마다 clock 함수가 반복해서 실행된다.
    
    function clock() {
      const textElement = React.createElement('h1', {}, '시계'); // textElement는 변경 내용이 없어서 반복해서 rendering 하지 않고 계속 같은 내용만 보여준다.
      const timeElement = React.createElement('h1', {}, new Date().toLocaleTimeString());
      root2.render([textElement, timeElement]); // 2개 이상의 엘리먼트는 배열로 전달해서 Rendering 한다.
    }



   </script>

</body>
</html>
